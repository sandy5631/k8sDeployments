apiVersion: apps/v1beta1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: clientui
spec:
  selector:
    matchLabels:
      app: clientui
  replicas: 1 # tells deployment to run 3 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: clientui
    spec:
      containers:
      - env:
        - name: eureka_host
          value: "eurekaserver"
        - name: eureka_port
          value: "8761"
        name: clientui
        image: gayatri01/ekartclientui
        ports:
        - containerPort: 4201
---
apiVersion: v1
kind: Service
metadata:
  name: clientui
  labels:
    app: clientui
spec:
  type: ClusterIP
  ports:
  - port: 4201
    targetPort: 4201
    protocol: TCP
  selector:
    app: clientui
